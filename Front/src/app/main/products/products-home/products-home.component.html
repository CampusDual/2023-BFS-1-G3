<div fxFill fxLayout="column" fxLayoutAlign="start" class="product-list" id="productList">

    <o-table attr="products" service="products" entity="product" keys="ID" 
    sort-columns="NAME:DESC"
    columns="ID;NAME;STOCK;PRICE;ACTIVE;DATE_ADDED;STATE" 
    visible-columns="ID;NAME;STOCK;PRICE;ACTIVE;DATE_ADDED;STATE" query-on-init="true"
        query-rows="20" quick-filter="yes" insert-table="yes">
        <o-table-column attr="NAME" orderable="yes" searchable="no" type="string">
        </o-table-column>
    </o-table>

</div>
